<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SCT Put note</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
	    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<h2>SCT Put note setting</h2>
		<div id="messageDiv" class="row show-grid">
		</div>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="txtAccount">Account</label>
				<div class="controls">
		            <input type="text" id="txtAccount"/>
		            <small class="muted">
		            	token last update:
		            	<em id="txtDate"></em>
		        	</small>
	        	</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="txtPassword">Password</label>
				<div class="controls">
					<input type="password" id="txtPassword"/>
	        	</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="txtBoardId">BoardId</label>
				<div class="controls">
					<input type="text" id="txtBoardId"/>
	        	</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<a id="btnSave" class="btn btn-primary">Save</a>
					<a id="btnUpdate" class="btn btn-info">Update</a>
					<a id="btnCancel" class="btn">Cancel</a>
				</div>
			</div>
		</form>
    	<script type="text/javascript" src="options.js"></script>
	</body>
</html>
